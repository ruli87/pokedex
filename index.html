<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML 5 Boilerplate</title>
    <style>
     
    </style>
  </head>
  <body id="body">
    <div class="mainWrapper">
        <h1>All Pokemons</h1>
        <div id="loader">Fetching pokemons...</div>
        <div id="allPokemons" class="allPokemons">
        <!--
        <div>
            <button id="button" class="button">Load more</button>
        </div>
        -->
        </div>
    </div>
    
    <script type="text/javascript">

      // Get pokemons individually
      function fetchPokemon(id){
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
          .then(response => response.json())
          .then(data => {
            createPokemon(data);
            console.log(data)
          })
      }
      
      function showPokemons(number) {
        for (let i = 1; i <= number; i++) {
            fetchPokemon(i);
        }
      }

      function createPokemon(pokemon) {
        
        const newPokemon = 
              ` <div class="pokeContainer">
                  <img src="${pokemon.sprites.front_default}" />
                  <div class="pokeName">${pokemon.name}</div>
                  <div class="pokeDesc">Vægt: ${pokemon.weight}</div>
                  <div class="pokeDesc">Høje: ${pokemon.height}</div>
                </div>
              `
        
        console.log(newPokemon)

        const node = document.createElement("div");
        node.innerHTML = newPokemon;
        const clone = node.cloneNode(true);
        document.getElementById("allPokemons").appendChild(clone);
        document.getElementById("loader").classList.add("hide");
      }

        showPokemons(3);

        //document.getElementById("button").addEventListener("click", showPokemons(20));
    
    </script>

   
  </body>
</html>
