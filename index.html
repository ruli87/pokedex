  <body id="body">
    <div class="mainWrapper">
        <h1>All Pokemons</h1>
        <div id="loader">Fetching pokemons...</div>
        <div id="allPokemons">
        <!--

        </div>

    <script type="text/javascript">

      // Get pokemons individually
      function fetchPokemon(id, array){
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
          .then(response => response.json())
          .then(data => {
            array.push(
              {
                id: id, 
                name: data.name, 
                weight: data.weight, 
                height: data.height, 
                img: data.sprites.front_default
            }
            ); console.log(data)
          })
      }
      
      function showPokemons(number) {
        const newArr = [];

        for (let i = 1; i <= number; i++) {
          fetchPokemon(i, newArr);  
        }

        setTimeout(() => {
          const html = newArr.map(pokemon => {
            return (
              ` <div class="pokeContainer">
                  <img src="${pokemon.img}" />
                  <div class="pokeName">${pokemon.name}</div>
                  <div class="pokeDesc">Vægt: ${pokemon.weight}</div>
                  <div class="pokeDesc">Høje: ${pokemon.height}</div>
                </div>
              `
            );
          }).join("");
            document.getElementById("allPokemons").insertAdjacentHTML("afterend", html);
            document.getElementById("loader").classList.add("hide");
        }, "1000")
      }

        showPokemons(1000);

        document.getElementById("button").addEventListener("click", showPokemons(20));
